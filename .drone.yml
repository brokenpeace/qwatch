workspace:
  base: /drone
  path: src/github.com/qnib/qwatch

pipeline:
  clone:
    image: plugins/git
    tags: true
  test:
    image: qnib/golang
    pull: true
    commands:
     - git clone -b v2 https://github.com/go-yaml/yaml.git /drone/src/gopkg.in/yaml.v2
     - ./test.sh
    environment:
     - GOPATH=/drone/
  build-linux:
    image: qnib/golang
    pull: true
    commands:
     - ./build.sh
     - ls -ltr bin/
    environment:
     - GOPATH=/drone/
  build-linux:
    image: qnib/alpn-go-dev:1.7
    pull: true
    commands:
     - ./build.sh
     - ls -ltr bin/
    environment:
     - GOPATH=/drone/
  slack:
    image: plugins/slack
    channel: drone
    username: drone
    when:
      status: [ success, failure ]
#  publish:
#    image: plugins/coverage
#    server: http://wins.ddns.net:8008
  release:
    image: plugins/github-release
    files: bin/drone/*
    checksum: sha1
    when:
        event: "tag"
