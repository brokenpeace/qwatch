workspace:
  base: /drone
  path: src/github.com/qnib/qwatch

pipeline:
  test:
    image: qnib/golang
    pull: true
    commands:
     - git clone -b v2 https://github.com/go-yaml/yaml.git /drone/src/gopkg.in/yaml.v2
     - ./test.sh
    environment:
     - GOPATH=/drone/
  slack:
    image: plugins/slack
    channel: drone
    username: drone
    when:
      status: [ success, failure ]
